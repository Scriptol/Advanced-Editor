<script>
var contentToSave = false;
var socket = new WebSocket("ws://localhost:1034");
var editor = ace.edit("editor");
var project = [];
var root;
    
var languageExt = {
  "c": "c_cpp",
  "cpp": "c_cpp",
  "cs": "csharp",  
  "css": "css",
  "go": "golang",  
  "h": "c_cpp",
  "hpp": "c_cpp",  
  "ini": "ini",
  "java": "java",
  "jl": "julia",
  "js": "javascript",
  "json": "json",
  "html": "html",
  "php": "php",  
  "rss": "xml",
  "svg": "svg",      
  "py": "python",
  "rb": "ruby",
  "sql": "sql",  
  "txt": "plain_text",                
  "xml": "xml"  
};
    

editor.setTheme("ace/theme/dreamweaver");
editor.getSession().setMode("ace/mode/html"); 
editor.getSession().on('change', function() { 
            if(contentToSave == false)
                changedStatus(true);
        }
);
		
editor.commands.addCommand({
    	name: 'saving',
    	bindKey: {win: 'Ctrl-S',  mac: 'Command-S'},
    	exec: function(editor) { save(false); }
	},{
    name: "find",
    bindKey: {win: "Ctrl-F", mac: "Command-F"},
    exec: function(editor, needle) {
        if (typeof needle == "object") {
            var arg = this.name + " " + editor.getCopyText()
            editor.cmdLine.setValue(arg, 1)
            editor.cmdLine.focus()
            return
        }
        editor.find(needle);
    	}
	},{
    name: "gotoline",
    bindKey: {win: "Ctrl-L", mac: "Command-L"},
    exec: function(editor, line) {
        if (typeof line == "object") {
            var arg = this.name + " " + editor.getCursorPosition().row;
            editor.cmdLine.setValue(arg, 1)
            editor.cmdLine.focus()
            return
        }
        line = parseInt(line, 10);
        if (!isNaN(line))
            editor.gotoLine(line);
    	}
	}
	);	
    
function sendFromInterface(a) {
  socket.send(
    JSON.stringify( { "type":"interface", "data": a })
  );
}    

function updateStatusBar(message) {
    document.getElementById('statustext').innerHTML = message;
}

    
function displayFileName() {
    fname = AEditFileName;    
    if(AEditFileName !="") {
        var pos = fname.lastIndexOf("/");
        if(pos == -1) pos = fname.lastIndexOf("\\");
        if(pos > 0) fname = fname.substr(pos + 1);
    }
    var fno =  document.getElementById("filename")    
    fno.innerHTML = fname;
    fno.setAttribute("title", AEditFileName);
}

    
function newDoc()
{
	var temp = editor.getValue();
	if(temp.length > 0)
	{
        var sb = prompt("Save current content?", AEditFileName);
        if(sb != null && sb != "") save(false);
	}
    AEditFileName = "";
    updateStatusBar("");
}


function clearDoc()
{
    if(contentToSave) newDoc(); 
    AEditFileName="";
    displayFileName();     
    editor.setValue("");
    restartEditor();      
    changedStatus(false);    
}

var project = undefined;

function display(data)
{       
  editor.setTheme("ace/theme/" + config.theme.toLowerCase());  
  var fontSize = parseInt(config.fonSize);
  editor.setFontSize(fontSize);
  editor.setShowPrintMargin(false);

  if(data != null && data.content != null)
  {
    setActiveRow();
    clearDoc();
    if(data.content.length > 127)
      editor.setValue(data.content.slice(9), -1);
    else
      editor.setValue(data.content, -1);
    var mode = "plain_text";
    if(data.ext in languageExt)   
      mode = "ace/mode/" + languageExt[data.ext];
    editor.getSession().setMode(mode);    
    AEditFileName = data.filename;
    displayFileName();
    changedStatus(false);
    updateStatusBar(AEditFileName);
    if("project" in data && data.project != null) {
        project = data.project.list;
        config.project = data.project.name;
        editor.scrollToLine(getActiveRow());
        updateProjectName();        
    }
    projectDisplay();  
  }
  editor.focus();
}

/* Project Management */

function getSource(filepath){
	var a = { 
    'app' : 'explorer', 
    'params': { 
        'path' : filepath, 
        'command': 'getContent',
        'target': null
        } 
    };
    socket.send(
        JSON.stringify( { "type":"interface", "data": a })
    );
}

function getActiveRow() 
{
    if(project ===  null) return;
    for(var i = 0; i < project.list.length; i++)
    {
        if(AEditFileName == project.list[i][0])  
            return project.list[i][1];
    }
    return 0;
}

function setActiveRow() 
{     
    if(AEditFileName == undefined || AEditFileName == "") return;
    if(!(project instanceof Object)) return;
    if("list" in project) {
        for(var i = 0; i < project.list.length; i++)
        {
            if(AEditFileName == project.list[i][0]) {
                project.list[i][1] = editor.getFirstVisibleRow();
                return;
            }  
        }
    }
}

/* Project */    
    
function extractDir(fullpath) {
    var p1 = fullpath.lastIndexOf("/");
    var p2 = fullpath.lastIndexOf("\\");
    if(p2 > p1) p1 = p2;
    return fullpath.substr(0, p1 + 1);
}

function extractFile(fullpath) {
    var p1 = fullpath.lastIndexOf("/");
    var p2 = fullpath.lastIndexOf("\\");
    if(p2 > p1) p1 = p2;
    return fullpath.substr(p1 + 1);
} 
    
function extractNode(fname) {
    var p = fname.lastIndexOf(".")
    return fname.substr(0, p)
}

function indexInProject(fname)  {
    for(var i = 0; i < project.list.length; i++) {
        if(project.list[i][0]==fname) return i;
    }
    return -1;
} 
    
var currentInProject = null;    
function createProject() {
    if(project instanceof Object) return true;
    root = extractDir(AEditFileName);
    var name=prompt("Project name (full path):", root);
    if(name==null) {
        alert("Not created.");
        config.project="";
        return false;
    }
    if(name.lastIndexOf(".") == -1)
        name += ".prj";
    updateProjectName(name); 
    project = {};
    project["name"]= name;
    project["list"]= [];
    if(!(config.prjList instanceof Array)) {
        config["prjList"] = [];
    } 
    addToProjects(name);
    currentInProject=null;
    config.project = name;
    saveIni("/code/aedit.ini.js")     
    updateTooltip();
    return true;
}    
    
function projectDisplay() {
    if(!(project instanceof Object)) return;
    var d = document.getElementById("prjlist");
    var content = "";
    //alert("Project display")
    //alert(JSON.stringify(project, null, ' '))
    for(var i = 0; i < project.list.length; i++) {
        var path = project.list[i][0];
        if(path == undefined || path == "") continue;
        var fname = extractFile(path);
        //alert(i + " " + AEditFileName + " x " + path)
        var flag = (AEditFileName == path);
        content += '<p title="' + path + '" onclick="getSource(this.title)">';
        if(flag)  {
            content += '<b>'+fname+'</b></p>';
            currentInProject = path;
        }
        else {
            content += fname +'</p>';
        }
    }
    d.innerHTML = content;
    var c = document.getElementById("currprj");
    c.innerHTML =  extractNode(extractFile(config.project)).toUpperCase();
    c.setAttribute("title", config.project);
}

function saveProject() {
    if(!(project instanceof Object)) return;
    if(project.list.length == 0) return;
	var a = { 
    'app' : 'explorer', 
    'params': { 
        'command': 'savePrj',
        'list': project.list,
        'name': config.project,
        'active': AEditFileName
        } 
    };
    socket.send(JSON.stringify( { "type":"interface", "data": a }));  
}

function removeFromPrj() {
    var fname = currentInProject;
    var pos = indexInProject(fname);
    if(pos == -1) return;
    project.list.splice(pos, 1);    
    currentInProject = null;    
    projectDisplay();
    saveProject();
}


function addFileToList() {
    createProject();
    if(indexInProject(AEditFileName) != -1) {
        alert("Already included!");
        return;
    }
    project.list.push([AEditFileName, editor.getFirstVisibleRow()]);
    project.list.sort(function (a, b) {
      var af = extractFile(a[0]);
      var bf = extractFile(b[0]);
      return af.localeCompare(bf);
    } );
    projectDisplay();
    currentInProject = AEditFileName;
    saveProject();
}
    
    
function updateProjectName(name)
{
    if(config.project != name) { 
      config.project = name;
      saveFromAE('code/aedit.ini.js', config);
    }
}    

function closeProject() {
    project={};
    updateProjectName("");
    document.getElementById("prjlist").innerHTML="";
    document.getElementById("currprj").innerHTML="";
}
    
function selectProject(elem) {
    var pname = elem.getAttribute("title");
    loadProject(pname);
}   

    
function addToProjects(name) {
    for(var i=0; i < config.prjList.length;i++) {
        if(config.prjList[i] === name) return;
    }  
    config.prjList.push(name);
    config.prjList.sort(function (a, b) {
      var af = extractFile(a);
      var bf = extractFile(b);
      return af.localeCompare(bf);
    } );    
}   
    
function setIna(elem) {
    elem.setAttribute("class", "prjIna");
}
    
function setAct(elem) {
    elem.setAttribute("class", "prjAct");
}     
    
function updateTooltip() {
    var tt = document.getElementById("listOfPrj");
    tt.innerHTML = "<h3>PROJECTS</h3>";
    for(var i=0; i < config.prjList.length;i++) {
        var title= config.prjList[i];
        var name = extractFile(title);
        tt.innerHTML += "<p class='prjIna' title='"+title+"' onmouseover='setAct(this)' onmouseout='setIna(this)' onclick='selectProject(this)'>" + name+"</p>";
    }
}
   
function manual() {
    var ifr=document.createElement("iframe")
    var ap=document.getElementById("apanel")
    ap.innerHTML = "";
    ap.style.padding="0";
    ap.appendChild(ifr);
    ifr.style.width="100%";
    ifr.style.height="100%";
    ifr.src="manual.html";
}    

var lst=null;  
function goline(element) {
    if(lst != null) clearTimeout(lst);
    lst=setTimeout(function() {
        var lnum = element.value;
        element.value="";
        editor.gotoLine(lnum,0);
    }, 1500);
}

function quit() {
  setActiveRow();
  if(contentToSave) save(true);
  saveProject();    
  saveFromAE('code/aedit.ini.js', config);
  var a = { 'app' : 'explorer', 'params': { 'command': 'quit', }  };
  sendFromInterface(a);
  setTimeout(function() { socket.close(); this.close();}, 100);
}

/* Shell */

function act(element)
{
	var command = element.id;
	var temp;
	switch(command)
	{
		case "new":	      
            clearDoc();	
            break;
		case "load":	
			winload();
			break;            
		case "indent":		
            editor.indent();	
            break;	
		case "outdent":		
            editor.blockOutdent();	
            break;					
		case "link":
			var temp = prompt("Enter a URL:", "http://");	
            if(temp != null) {
			var current = editor.session.getTextRange(editor.getSelectionRange());
			temp = "<a href='" + temp + "'>" + current + "</a>";	
			editor.remove();
			editor.insert(temp);	
            }
			break;
		case "cut": 
			editorMyClipboard = editor.getCopyText();
			editor.remove(); 
			break;	
		case "copy":	
		    editorMyClipboard = editor.getCopyText();
		    break;	
		case "paste":
		    editor.insert(editorMyClipboard);
		    break;	
		case "set":
		case "clear":
			break;
		case "save":	
			save(true);
			break;
		case "find":
            editor.execCommand("find")
			break;
        case "replace":
            editor.execCommand("replace")
            break;
		case "next":	
			editor.findNext();
			break;
        case "top":
            editor.gotoLine(0,0)
            break;  
        case "bottom":
            editor.gotoLine(99990,0)
            break;                
		case "table":
			buildtable(editor);
			break;
		case "undo":
			editor.undo();
			break;	
		case "redo":
			editor.redo();
			break;	
        case "about":
            about()
            break;
        case "hideme":
            hideMe()
            break;
        case "manual":
            manual();
            break;
		case "quit":
			quit();
			break;	
		default:
			alert("Unknown command");
	}			
	editor.focus();
}

function changedStatus(status)
{
	var chg = document.getElementById("changed");
	if(status)
		chg.src="/images/changed.png";
	else
		chg.src="/images/saved.png";		
    contentToSave = status;  
}

  
    
socket.onmessage = function(event) {
    var data = JSON.parse(event.data);
    //alert(data.type)
    switch(data.type) 
    {
    case "openDoc":
        if(data.project instanceof Object)  {  
            project = data.project; 
            config.project = project.name
            saveIni("/code/aedit.ini.js")  
            addToProjects(project.name)
            updateTooltip();    
            //alert("open doc pr " + JSON.stringify(project, null, ' '))
        }
            
        setActiveRow();
        clearDoc();
        AEditFileName = data.filename;
            //alert("data="+ event.data)
        displayFileName();
        if(data.content.length > 127) {
          editor.setValue(data.content.slice(9), -1);
        }
        else {
		  editor.setValue(data.content, -1);
        }
        var mode = "plain_text";
        if(data.ext in languageExt)   
            mode = "ace/mode/" + languageExt[data.ext];
        editor.getSession().setMode(mode); 
        var row = getActiveRow();   
            //alert("row=" + row + " " + AEditFileName)
        editor.scrollToLine(row);
        projectDisplay(); 
        changedStatus(false);
        editor.focus();
            //alert("break")
        break
    case "editor":
        if(data.action == "prompt") {
		        var p = prompt(data.message);
            socket.send(JSON.stringify( { "type":"answer", "data": p != null }));
        }
        else {
            alert(data.message);
        }  
        break;
    case "message":    
    case "mouse":
        break;  
    case "status":  
        updateStatusBar(data.content);   
        break;    
    case "saved":
        displayFileName();
        updateStatusBar(true);
        changedStatus(false);   
        break;
    default:
        alert("Unknow message '" + data.type + "' in editor");
        break;    
    }
}

var lastPanel;
    
function about() {
    var apanel = document.getElementById("apanel")
	if(apanel.style.display == "block") {
    	lastPanel.style.display="block"    
    	apanel.style.display="none"
		return;
	}
    lastPanel.style.display="none"    
    apanel.style.display="block"
}
    
function hideMe() {
    var apanel = document.getElementById("apanel")
    lastPanel.style.display="block"    
    apanel.style.display="none"
}    

function restartEditor() {
    var epanel = document.getElementById("epanel")
    if(epanel != lastPanel) {
        lastPanel.style.display="none"    
        epanel.style.display="block"
        lastPanel = epanel    
    }
    editor.focus();
}

var AEditSyncPath = undefined
var AEditFileName = ""

function winload() {
    var lpanel = document.getElementById("lpanel")
    var loader = document.getElementById("loader")
    var fc = (loader.contentWindow || loader.contentDocument);
    lastPanel.style.display="none"
    lpanel.style.display="block"
    lastPanel = lpanel    
    fc.startLoader() 
    fc.setLoadPath(); 
    return true;
}

    
function load()
{
    var a = { 'app' : 'explorer', 'params': { 
	            'command': 'getContent', 
				'path': AEditFileName, 
                'target' : null
				}};
    socket.send(JSON.stringify( { "type":"interface", "data": a }));  
}  
    
function loadProject(name)
{   
    var a = { 'app' : 'explorer', 'params': { 'command': 'openPrj', 'name': name } };
    socket.send(JSON.stringify( { "type":"interface", "data": a }));  
}    
    

var winsave = function() {
    var spanel = document.getElementById("spanel")
    var saver = document.getElementById("saver")
    var fc = (saver.contentWindow || saver.contentDocument);
    lastPanel.style.display="none"    
    spanel.style.display="block"
    lastPanel = spanel
    fc.startSaver() 
    fc.setSavePath(); 
    return true;
}

function option() {
    lastPanel = opanel
}

function save(pflag)
{
    //alert("save " + pflag + " " + AEditFileName)
    if(pflag || AEditFileName == undefined || AEditFileName == "") {
        winsave(editor) 
        return;
    }
    editor.focus();
    setActiveRow();
    var content = editor.getValue();
    if(content.length == 0) return; 
    var a = { 'app' : 'explorer', 'params': { 
	            'command': 'save', 
				'filename': AEditFileName, 
				'content' : content,
				'overwrite' : true 
	}};
    socket.send(JSON.stringify( { "type":"interface", "data": a }));  
}

function buildtable(editor)
{
    var temp = prompt("Enter rows and cols: ");
    var a = temp.split(" ");
    var rows = parseInt(a[0]);
    var cols = parseInt(a[1]);
    if(rows > 0 && cols > 0) 
	{
		var table = "<table><tbody>\n";
		for (var i=0; i < rows; i++) 
		{
			table += "<tr>";
			for (var j=0; j < cols; j++) 
			{
				table += "<td></td>";
			}
			table += "</tr>\n";
		}
		table += "<tbody></table>\n";
		editor.insert(table);
