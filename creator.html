<html>
<head>
<title>AE Creator</title>
<link type="text/css" href="code/saver.css" rel="stylesheet">
<script src="code/filelist.js" type="text/javascript"></script>
<script src="aedit.ini.js"></script>
<script src="code/javascript-ini.js"></script>
</head>
<body>

<div id="main">
    <div id="content"></div>
	  <div id="fspath" oncontextmenu="return false">
        <div id="pathlabel"> NEW PROJECT </div>
        <div id="pathcontrol">
      	  <input type="text" class="innpath" id="contentpath" size="40" value="/">
          <input type="button" class="bpath button bgray" value="Cancel" onclick="cancel()"/>
          <input type="button" class="bpath bsave button bblue" value="Create" onclick="createConfirmed()"/>
        </div>
    </div>
</div>

<script>

var socket = new WebSocket("ws://localhost:1034");

function addKeyListEvents(target) {
  target=null; // nothing
}

function setCreatePath() {
  SyncPath = document.getElementById("contentpath")
  parent.AEditSyncPath = SyncPath;
}

function cancel() {
  parent.restartEditor();
}

function extractDir(fname)  {
    var p = fname.lastIndexOf("/")
    return fname.slice(0, p)
}

function createConfirmed() {
  var f = document.getElementById("contentpath").value
  parent.ProjectName  = f
  config.dir = extractDir(f)
  config.path = f;
  saveIni("aedit.ini.js")
  parent.createEnd();
}


socket.onmessage = function(event) {
  var jobj =   JSON.parse(event.data);
  switch(jobj.type) {
    case 'dirdata':
        fileList(jobj, 0);
        break;
    default:
  }
};

function fileAccess()
{
  if(config.path == '') { config.path = "/";  }
	var query = {
    'app' : 'explorer',
    'params': {
        'path' : config.dir,
        'command': 'saveas',
        'target': 'content',
        'drag' : false
        }
  };
  sendFromInterface(query);
}

function startCreator()
{
    fileAccess();
}


</script>

</body>
</html>
